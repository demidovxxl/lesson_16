<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/header.css">
	<title>Lesson 16 HW. Forms</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="" class="header__logo">
					<img src="img/logo.svg" alt="">
				</a>
				<nav class="header__menu menu">
					<ul class="menu__list">
						<li class="menu__item">
							<a href="#" class="menu__link">About Us</a>
						</li>
						<li class="menu__item">
							<a href="#" class="menu__link">Courses</a>
						</li>
						<li class="menu__item">
							<a href="#" class="menu__link">Events</a>
						</li>
						<li class="menu__item">
							<a href="#" class="menu__link">Blog</a>
						</li>
						<li class="menu__item">
							<a href="#" class="menu__link">Contacts</a>
						</li>
					</ul>
				</nav>
				<div class="header__actions actions-header">
					<a href="#" class="actions-header__button button"><span>Get consultation</span></a>
					<div class="actions-header__auth auth">
						<a href="#" class="auth__login"><span>Log in</span></a>
						<span>/</span>
						<a href="#" class="auth__register"><span>Register</span></a>
					</div>
				</div>
			</div>
		</header>
		<main class="page">
			<section class="page__contact">
				<div class="contact__container">
					<div class="contact__box">
						<div class="contact__content">
							<div class="contact-title block-title">
								<h6 class="block-title__sub-title">Contact info</h6>
								<h2 class="block-title__title">Get in touch</h2>
							</div>
							<div class="contact__info info">
								<div class="info__box info__box--1">
									<div class="info__block block-info">
										<p class="block-info__text">
											Talk to us:
										</p>
										<p class="block-info__data">
											hello@createx.com
										</p>
									</div>
								</div>
								<div class="info__box info__box--2">
									<div class="info__block block-info">
										<p class="block-info__text">
											Call us:
										</p>
										<p class="block-info__data">
											(405) 555-0128
										</p>
									</div>
								</div>
								<div class="info__box info__box--3">
									<div class="info__block block-info">
										<p class="block-info__text">
											Address:
										</p>
										<p class="block-info__data">
											2464 Royal Ln. Mesa, New Jersey 45463, USA
										</p>
									</div>
								</div>
							</div>
							<div class="contact__follow-block">
								<h6 class="follow-block__sub-title">FOLLOW US:</h6>
								<div class="contact__social">
									<a href="#" class="contact__link"><img src="img/icons/facebook.svg" class="content__image"
											alt=""></a>
									<a href="#" class="contact__link"><img src="img/icons/twitter.svg" class="content__image"
											alt=""></a>
									<a href="#" class="contact__link"><img src="img/icons/youtube.svg" class="content__image"
											alt=""></a>
									<a href="#" class="contact__link"><img src="img/icons/telegram.svg" class="content__image"
											alt=""></a>
									<a href="#" class="contact__link"><img src="img/icons/instagram.svg" class="content__image"
											alt=""></a>
									<a href="#" class="contact__link"><img src="img/icons/linked-in.svg" class="content__image"
											alt=""></a>
								</div>
							</div>
						</div>
						<div class="contact__media">
							<img src="img/map.jpg" class="contact__image" alt="">
						</div>
					</div>
				</div>
			</section>
			<section class="page__message message">
				<div class="message__container">
					<div class="message__box">
						<div class="message__media">
							<img src="img/illustration.svg" class="message__image" alt="">
						</div>
						<div class="message__contant">
							<div class="message-title block-title">
								<h6 class="block-title__sub-title">Any questions?</h6>
								<h2 class="block-title__title">Drop us a line</h2>
							</div>
							<form action="#" class="message__form form" method="post">
								<div class="form__box">
									<label for="first-name" class="form__label">First Name*</label>
									<input class="form__input" name="first-name" type="text" id="first-name" required
										autocomplete="off" placeholder="Your first name">
								</div>
								<div class="form__box">
									<label for="last-name" class="form__label">Last Name*</label>
									<input class="form__input" name="last-name" type="text" id="last-name" required
										autocomplete="off" placeholder="Your last name">
								</div>
								<div class="form__box">
									<label for="email" class="form__label">Email*</label>
									<input class="form__input" name="email" type="email" id="email" required autocomplete="off"
										placeholder="Your working email">
								</div>
								<div class="form__box">
									<label for="tel" class="form__label">Phone*</label>
									<input class="form__input" name="tel" type="tel" id="tel" required autocomplete="off"
										placeholder="Your phone number">
								</div>
								<div class="form__box">
									<label for="message" class="form__label">Message*</label>
									<textarea class="form__input form__input--textarea" name="message" id="message" required
										placeholder="Your message"></textarea>
								</div>
							</form>
							<div class="form__box-check">
								<label for="check" class="form__label form__label--check">
									<input class="form__input--check" name="check" type="checkbox" id="check" required>
									<span class="form__check-text"></span>
									I agree to receive communications from Createx Online School
								</label>
								<button type="submit" class="form__button button">
									<span>
										Send message
									</span>
								</button>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
	</div>
</body>

</html>
